<!DOCTYPE html>
<html lang="pt-br">
  <!--Head: Cabeça
  É a parte das configurações-->
  <!--Tags são em maior e menor:
  <>-->
  <head>
    <!--Configurações de caracteres:
    Para poder usar acentuações-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--title:
    São titulos que aparece na abas da página-->
    <title>Meu primeiro programa...</title>
    <!--A parte de estilo-->
    <style>
      body {
        background-color: #3b3baf;
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: #9b9b59;
      }
    </style>
  </head>
  <!--body: corpo
  É a parte que vai aparecer na página em branco-->
  <body>
    <!--Titulo-->
    <h1>Olá, mundo!</h1>
    <!--Paragráfo-->
    <p>Já me livrei da maldição</p>
    <!--Antes do barra body no final
      Obs: script seja carregado depois do código base 
    -->
    <script>
      //Antes de jogar n1 converta para inteiro
      /*A variavel n1, vai receber o prompt da janela que está escrito "Digite um número"
      Convertido para um número Inteiro*/

      var n1 = Number.parseFloat(window.prompt('Digite um número: ')); //Recebem o valor string
      var n2 = Number.parseFloat(window.prompt('Digite outro número: ')); //Recebem o valor string

      //Modo simplificado: Number(n), ele sabe o que é inteiro, float e double
      //O que tem que fazer é converter
      var soma = n1 + n2;
      window.alert(`A soma entra ${n1} e ${n2} é igual a ${soma}`); //Concatenação
      /*
      O mais "+" serve para:
      + adição
      + concatenação
      (number + number) para adição
      (string + string) para concatenação

      O windows prompet retorna uma string, mesmo que digite um número 
      ele trata como uma string. Essa é a caracteristica do comando
      */
    </script>
  </body>
</html>
