<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt('Qual é o seu nome? ');
      //Mostra na tela
      //Novo comando, write escreve na tela.
      //O writeln, escreve e pula para linha de baixo
      //Lenght é o tamanho dele
      document.write(
        `Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`
      );
      //Em maiusculo
      //Chamada do método toUpperCase()
      document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}</br>`);
      document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`);
    </script>
  </body>
</html>
