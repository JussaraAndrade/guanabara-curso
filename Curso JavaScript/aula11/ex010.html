<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    </div>

    <h1>País</h1>
    Digite o pais: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="resp">
    </div>

    
    <script type="text/javascript">
        //No lugar getElementById por colocar o querySelector
        function calcular(){
              let txtv = window.document.querySelector('input#txtvel');
              let res = window.document.querySelector('div#res');
              let vel = Number(txtv.value);
              //Concatenar string +=
              res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`;
              if(vel > 60){
                res.innerHTML += `<p>Você ultrapassou a velocidade permitida. <strong>MULTADO!</strong></p>`;
              }
              res.innerHTML += `<p>Dirija sempre usando cinto de segurança! </p>`;
        }

        function pais(){
            let txtp = window.document.querySelector('input#txtpais');
            let resp = window.document.querySelector('div#resp');
            let rs = String(txtp.value);
            resp.innerHTML = `<p>Vivem em ${rs}</p>`;
            if(rs == 'Brasileiro'){
                resp.innerHTML += `<p>Brasileiro</p>`;
            }else{
                resp.innerHTML += `<p>Estrangeiro</p>`;

            }
        }

    </script>
</body>
</html>
