<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        let a = window.document.getElementById('area')

        //Criar um Listener
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar(){
            //Tudo que tiver aqui dentro, só vai ser executado quando clicar com o mouse
            // let faz a ligação do objeto a dentro do JavaScript
            a.innerText = 'Clicou!';
            //Quando clicar também vou mudar o style de fundo
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu';
            a.style.background = 'green'
        }
    </script>

    
</body>
</html>
