<!DOCTYPE html>
<html lang="pt-br">
  <!--Head: Cabeça
  É a parte das configurações-->
  <!--Tags são em maior e menor:
  <>-->
  <head>
    <!--Configurações de caracteres:
    Para poder usar acentuações-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--title:
    São titulos que aparece na abas da página-->
    <title>Meu primeiro programa...</title>
    <!--A parte de estilo-->
    <style>
      body {
        background-color: #3b3baf;
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: #9b9b59;
      }
    </style>
  </head>
  <!--body: corpo
  É a parte que vai aparecer na página em branco-->
  <body>
    <!--Titulo-->
    <h1>Olá, mundo!</h1>
    <!--Paragráfo-->
    <p>Já me livrei da maldição</p>
    <!--Antes do barra body no final
      Obs: script seja carregado depois do código base 
    -->
    <script>
      //Comandos
      window.alert('Minha primeira mensagem!');
      //Opção de confirmação
      window.confirm('Está gostando de JS?'); //Janela com botão de OK e Cancelar
      window.prompt('Qual é o seu nome?'); //Vai perguntar o nome...
    </script>
  </body>
</html>
